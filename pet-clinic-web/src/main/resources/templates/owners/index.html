<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <h2 th:text="'List of Owners'">List of Pet Owners...</h2>
    <table id="owners" class="table table-striped">
        <thead>
            <tr>
                <th style="width: 50px;">ID</th>
                <th style="width: 200px;">First Name</th>
                <th style="width: 200px;">Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.getId()}">1</td>
                <td th:text="${owner.getFirstName()}">firstName</td>
                <td th:text="${owner.getLastName()}">lastName</td>
            </tr>
        </tbody>
    </table>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
    </form>
</body>
</html>
